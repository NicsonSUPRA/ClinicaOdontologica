<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        
    </h:head>
    <h:body style="background: aliceblue">
        <h:form>
            <div class="px-2 mt-1" style="width: 100%">
                <p:megaMenu orientation="horizontal" autoDisplay="false" styleClass="bg-info" style="width: 100%">

                    <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarPaciente" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarPaciente" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Convênios" icon="pi pi-fw pi-heart-fill">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarConvenio" icon="pi pi-fw pi-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarConvenio" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    
                    <p:submenu label="Dentistas" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarDentista" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarDentista" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    

                </p:megaMenu>
            </div>
            <p:panel header="Consulta" style="margin-left: 5px; margin-right: 5px; text-align: center">
                <div style="width: 100%; height: 40vh; display: flex; justify-content: space-evenly">
                    <div style="display: flex; flex-direction: column">
                        <p:outputLabel value="Nome Paciente: #{managerConsulta.consulta.paciente.nome}"/>
                        <p:outputLabel value="CPF: #{managerConsulta.consulta.paciente.cpfFormatado()}"/>
                    </div>
                    
                    <div style="display: flex; flex-direction: column">
                        <p:outputLabel value="Nome Dentista: #{managerConsulta.consulta.dentista.nome}"/>
                        <p:outputLabel value="CPF: #{managerConsulta.consulta.dentista.crmFormatado}"/>
                    </div>
                    
                    <p:commandButton value="Excluir" styleClass="ui-button-danger mr-2" style="height: 35px"
                                     process="@this" oncomplete="PF('deleteConsultaDialog').show();" disabled="false"/>
                </div>
            </p:panel>
            <p:confirmDialog widgetVar="deleteConsultaDialog" showEffect="fade" width="300"
                message="Deseja deletar esse cliente?" header="Confirmar" severity="warn">
                <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{managerConsulta.excluir()}"
                    process="@form"
                    oncomplete="PF('deleteConsultaDialog').hide()" />
                <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                    onclick="PF('deleteConsultaDialog').hide()" />            
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
