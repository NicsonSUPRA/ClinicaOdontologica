<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        
    </h:head>
    <h:body style="background: aliceblue">
        <h:form>
            <div class="px-2 mt-1">
                <p:megaMenu orientation="horizontal" autoDisplay="false" styleClass="bg-info">

                    <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarPaciente" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarPaciente" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Convênios" icon="pi pi-fw pi-heart-fill">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarConvenio" icon="pi pi-fw pi-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarConvenio" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    
                    <p:submenu label="Dentistas" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarDentista" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarDentista" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                </p:megaMenu>
            </div>
            <p:panel header="Pesquisar Dentista" style="margin-left: 10px; margin-right: 10px; text-align: center " >
                <div class="container m-4 d-flex justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-md-6 px-4">
                            <span class="ui-float-label">
                                <p:inputText id="nome" value="#{managerDentista.dentista.nome}"/>
                                <p:outputLabel for="@previous" value="Username"/>
                            </span>
                        </div>


                    </div>
                </div>
                <h:panelGrid id="grid" cellpadding="7" columns="1" styleClass="mb-0">
                    
                    <p:dataTable id="dataTable" var="dentista" value="#{managerDentista.dentistas}">
                        
                        <p:column headerText="Nome" style="text-align: center">
                            <h:outputText value="#{dentista.nome}"/>
                        </p:column>
                        
                        <p:column headerText="CRM" style="text-align: center">
                            <h:outputText value="#{dentista.crmFormatado}"/>
                        </p:column>
                        
                        <p:column headerText="Visualizar" style="text-align: center">
                            <p:button icon="pi pi-search-plus" href="http://localhost:8080/ClinicaOdontologica/vizualizarDentista.xhtml?vizualizar=#{dentista.id}"/>
                        </p:column>
                        
                        <p:column headerText="Editar" style="text-align: center">
                            <p:button icon="pi pi-pencil" href="http://localhost:8080/ClinicaOdontologica/cadastrarDentista.xhtml?editar=#{dentista.id}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Pesquisar" actionListener="#{managerDentista.pesquisar()}" update="@form"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
