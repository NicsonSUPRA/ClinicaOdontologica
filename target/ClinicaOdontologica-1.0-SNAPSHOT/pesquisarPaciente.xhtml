<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    </h:head>
    <h:body style="background: aliceblue">
        <h:form>
            <div class="px-2 mt-1">
                <p:megaMenu orientation="horizontal" autoDisplay="false" styleClass="bg-info">

                    <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarPaciente" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarPaciente" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Convênios" icon="pi pi-fw pi-heart-fill">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarConvenio" icon="pi pi-fw pi-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarConvenio" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    
                    <p:submenu label="Dentistas" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarDentista" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarDentista" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                </p:megaMenu>
            </div>
        <p:panel header="Pesquisar Cliente" class="px-2 mt-2" style="text-align: center; width: 100%">
            
            <div class="container m-4 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-md-6 px-4">
                        <span class="ui-float-label">
                            <p:inputText id="nome" value="#{managerPaciente.paciente.nome}"/>
                            <p:outputLabel for="@previous" value="Username"/>
                        </span>
                    </div>
                    
                    <div class="col-md-6 px-4">
                        <span class="ui-float-label">
                            <p:inputMask id="cpf" mask="999.999.999-99" value="#{managerPaciente.paciente.cpf}"/>
                            <p:outputLabel for="@previous" value="CPF"/>
                        </span>
                    </div>

                </div>
            </div>


            <p:dataTable id="dataTable" class="mb-4" var="paciente" value="#{managerPaciente.pacientes}">

                <p:column headerText="Nome" style="text-align: center">
                    <h:outputText value="#{paciente.nome}"/>
                </p:column>

                <p:column headerText="CPF" style="text-align: center">
                    <h:outputText value="#{paciente.cpfFormatado()}"/>
                </p:column>

                <p:column headerText="Convênio" style="text-align: center">
                    <h:outputText value="#{paciente.convenio.nome}"/>
                </p:column>

                <p:column headerText="Visualizar" style="text-align: center">
                    <p:button icon="pi pi-search-plus" href="http://localhost:8080/ClinicaOdontologica/vizualizarPaciente.xhtml?vizualizar=#{paciente.id}"/>
                </p:column>

                <p:column headerText="Editar" style="text-align: center">
                    <p:button icon="pi pi-pencil" href="http://localhost:8080/ClinicaOdontologica/cadastrarPaciente.xhtml?editar=#{paciente.id}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Pesquisar" actionListener="#{managerPaciente.pesquisar()}" update="@form"/>
        </p:panel>
            
            <p:panel header="Created By Nicson Costa Antunes" styleClass="footer" style="text-align: center; position: fixed; bottom: 0; width: 100%" class="sticky-bottom">
                <p:outputLabel value="© Agradeço por verificar o projeto. Um bom dia."/>
            </p:panel>
        </h:form>
    </h:body>
</html>
