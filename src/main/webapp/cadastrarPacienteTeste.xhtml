<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
    </h:head>
    <h:body>
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                    <p:column>
                        <p:submenu label="Ações">
                            <p:menuitem value="Cadastrar" outcome="cadastrarPaciente"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            <h:panelGrid id="grid" cellpadding="7" columns="2" styleClass="mb-3">
                
                <p:outputLabel for="nome" value="Nome Completo: "/>
                <p:inputText id="nome" value="#{managerPaciente.paciente.nome}"/>
                
                <p:outputLabel for="cpf" value="CPF: "/>
                <p:inputMask id="cpf" mask="999.999.999-99" value="#{managerPaciente.paciente.cpf}"/>
                
                
            </h:panelGrid>
            <p:commandButton value="teste" actionListener="#{managerPaciente.teste()}"/>
        </h:form>
    </h:body>
</html>
