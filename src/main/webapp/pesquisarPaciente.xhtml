<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
    </h:head>
    <h:body>
        <h:form>
            <p:megaMenu orientation="horizontal" autoDisplay="false">
                <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                    <p:column>
                        <p:submenu label="Ações">
                            <p:menuitem value="Cadastrar" outcome="cadastrarPaciente" icon="pi pi-fw pi-user-plus"/>
                            <p:menuitem value="Pesquisar" outcome="pesquisarPaciente" icon="pi pi-fw pi-search"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Convenios" icon="pi pi-fw pi-heart-fill">
                    <p:column>
                        <p:submenu label="Ações">
                            <p:menuitem value="Cadastrar" outcome="cadastrarConvenio" icon="pi pi-fw pi-plus"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            <p:panel header="Pesquisar Cliente">
                <h:panelGrid id="grid" cellpadding="7" columns="1" styleClass="mb-0">

                    <p:outputLabel for="nome" value="Nome Completo: "/>
                    <p:inputText id="nome" value="#{managerPaciente.paciente.nome}"/>
                    
                    <p:dataTable var="paciente" value="#{managerPaciente.pacientes}">
                        
                        <p:column headerText="Nome">
                            <h:outputText value="#{paciente.nome}"/>
                        </p:column>
                        
                        <p:column headerText="CPF">
                            <h:outputText value="#{paciente.cpf}"/>
                        </p:column>
                        
                        <p:column headerText="Convênio">
                            <h:outputText value="#{paciente.convenio.nome}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
