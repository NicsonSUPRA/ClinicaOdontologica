<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Clinica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        
    </h:head>
    <h:body style="background: aliceblue">
        <h:form>
            <div class="px-2 mt-1">
                <p:megaMenu orientation="horizontal" autoDisplay="false" styleClass="bg-info">

                    <p:submenu label="Pacientes" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarPaciente" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarPaciente" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Convênios" icon="pi pi-fw pi-heart-fill">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarConvenio" icon="pi pi-fw pi-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarConvenio" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    
                    <p:submenu label="Dentistas" icon="pi pi-fw pi-users">
                        <p:column>
                            <p:submenu label="Ações">
                                <p:menuitem value="Cadastrar" outcome="cadastrarDentista" icon="pi pi-fw pi-user-plus"/>
                                <p:menuitem value="Pesquisar" outcome="pesquisarDentista" icon="pi pi-fw pi-search"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                </p:megaMenu>
            </div>
            <div class="mt-2 px-4" >
                
                <div class="row">

                    <p:menu class=" col-md-2">
                        <p:submenu label="Consulta">
                            <p:menuitem value="Cadastrar" url="http://localhost:8080/ClinicaOdontologica/cadastrarConsulta.xhtml"/>
                        </p:submenu>
                    </p:menu>

                    <p:dataTable id="dataTable" class="col-md-10" var="consulta" value="#{managerConsulta.consultas}" rowKey="#{consulta.id}">

                        <f:facet name="Consultas">
                            Consultas
                        </f:facet>

                        <p:column headerText="Paciente">
                            <h:outputText value="#{consulta.paciente.nome}"/>
                        </p:column>

                        <p:column headerText="Dentista">
                            <h:outputText value="#{consulta.dentista.nome}"/>
                        </p:column>

                        <p:column headerText="Data">
                            <h:outputText value="#{consulta.dataConsulta}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <p:button icon="pi pi-search" href="http://localhost:8080/ClinicaOdontologica/vizualizarConsulta.xhtml?vizualizar=#{consulta.id}"/>
                        </p:column>

                    </p:dataTable>
                    
                </div>

            </div>
            
            <p:panel header="Created By Nicson Costa Antunes" styleClass="footer" style="text-align: center; position: fixed; bottom: 0; width: 100%" class="sticky-bottom">
                <p:outputLabel value="© Agradeço por verificar o projeto. Um bom dia."/>
            </p:panel>
            
        </h:form>
    </h:body>
</html>
